<!DOCTYPE html>
<html>
  <body>
    <h2>Checkboxes</h2>

    <p>The <strong>input type="checkbox"</strong>defines a checkbox:</p>
    <form>
      <input type="checkbox" id="vehcile1" name="vehcile1" value="Bike">
      <label for="vehcile1">I have a bike</label><br>
      <input type="checkbox" id="vehcile2" name="vehcile2" value="Car">
      <label for="vehcile2">I have a car</label><br>
      <input type="checkbox" id="vehcile3" name="vehcile3" value="Boat">
      <label for="vehcile3">I have a boat</label><br><br>
      <input type="submit" value="Submit">
    </form>
    

  </body>
</html>
